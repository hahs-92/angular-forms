<h2>Reactivos: <small>Dinamicos</small></h2>
<hr />

<form autocomplete="off">
  <section class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        name="name"
        placeholder="Nombre del usuario"
      />
      <span class="form-text text-danger"> Este campo es obligatorio </span>
    </div>
  </section>

  <section class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          name="newGame"
          placeholder="Agregar Favorito"
        />
        <button type="button" class="btn btn-outline-primary">Agregar</button>
      </div>
    </div>
  </section>

  <section class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favorites</label>
    <div class="col-sm-9">
      <!-- <div class="input-group mb-1">
        <input type="text" class="form-control" name="name" />
        <button type="button" class="btn btn-outline-danger">Eliminar</button>
      </div> -->
    </div>
  </section>

  <section class="row">
    <div class="col-sm-12">
      <button class="btn btn-primary float-end" type="button">Guardar</button>
    </div>
  </section>
</form>
